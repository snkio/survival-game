<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survival Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="h1__text">Survival Game</h1>
        <div class="hp__sec">
          <div class="hp__reg">
            <div class="hp__line" id="hpline">
              <span id="hp-status">100</span>
            </div>
          </div>
        </div>
        <p class="main__text" id="score"></p>
        <p class="main__text" id="status">Ждем действий..</p>
        <p class="heal" id="potionsMount">Зелий здоровья: 5</p>
        <p class="main__text" id="end"></p>
        <div class="flex">
          <button class="btns" id="playGame">Начать игру</button>
          <button class="btns" id="potions">Восстановить здоровье</button>
        </div>
        <button class="btns" id="restartGame">Рестарт</button>
        <a href="https://github.com/snkio" target="_blank">
          <button class="btns" id="github">Github</button>
        </a>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
