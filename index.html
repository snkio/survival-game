<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survival Game</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<h1 class="h1__text">HP: <span id="hp-status">100</span></h1>
			<div class="main__text" id="score"></div>
			<div class="main__text" id="status">Ждем действий..</div>
			<div class="heal" id="potionsMount">Зелий здоровья: 5</div>
			<div class="main__text" id="end"></div>
			<div class="flex">
				<button class="btns" id="playGame">Начать игру</button>
				<button class="btns" id="potions">Восстановить здоровье</button>
			</div>

			<button class="btns" id="restartGame">Рестарт</button>
		</div>
	</div>

	<script src="./js/index.js"></script>
</body>

</html>
